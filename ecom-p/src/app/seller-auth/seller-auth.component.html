<div class="signup">
    <h1>Seller Sign-Up</h1>
    <form class="common-form" [formGroup]="loginForm" (ngSubmit)="loginUser()">
        <input class="form-input"  type="text" placeholder="Enter name" name="user" formControlName="user">
        
        <input class="form-input" type="text" placeholder="enter password" name="password" formControlName="password">
        
        <input class="form-input" type="text" placeholder="Enter Email" name="Email" formControlName="Email">
        
        <button class="form- button">SignUp</button>
      </form> 
</div>



<div class="caret-red-600">
  <div class="card card-height-100">
      <div class="card-header align-items-center d-flex">
          <h4 class="card-title mb-0 flex-grow-1">Projects Status</h4>
          <div class="flex-shrink-0">
              <div class="dropdown card-header-dropdown" ngbDropdown>
                  <a class="dropdown-btn text-muted arrow-none" href="javascript:void(0);" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false" ngbDropdownToggle>
                      All Time <i class="mdi mdi-chevron-down ms-1"></i>
                  </a>
                  <div class="dropdown-menu dropdown-menu-end" ngbDropdownMenu>
                      <a class="dropdown-item" href="javascript:void(0);">All Time</a>

                      <a class="dropdown-item" href="javascript:void(0);">Last 30 Days</a>
