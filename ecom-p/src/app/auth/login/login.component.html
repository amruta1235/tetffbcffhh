<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Form</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">

  <div class="max-w-md mx-auto bg-white p-8 rounded shadow-md">

    <h2 class="text-2xl font-semibold mb-6">Responsive Form</h2>

    <form>

      <!-- Name and Email fields side by side on larger screens -->
      <div class="grid grid-cols-2 gap-4 mb-4 sm:mb-8">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-600">Name</label>
          <input type="text" id="name" name="name" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
        </div>
        <div>
          <label for="email" class="block text-sm font-medium text-gray-600">Email</label>
          <input type="email" id="email" name="email" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500">
        </div>
      </div>

      <!-- Message field taking full width on all screens -->
      <div class="mb-4">
        <label for="message" class="block text-sm font-medium text-gray-600">Message</label>
        <textarea id="message" name="message" rows="4" class="mt-1 p-2 w-full border rounded-md focus:outline-none focus:border-blue-500"></textarea>
      </div>

      <!-- Submit button centered on all screens -->
      <div class="text-center">
        <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600">Submit</button>
      </div>

    </form>

  </div>

</body>
</html>
